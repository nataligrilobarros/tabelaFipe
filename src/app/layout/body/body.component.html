<div class="container">
        <div class="row g-3">
                <div class="col-md-5 col-lg-4 order-md-last">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-muted">Detalhes do veículo</span>
                                
                        </h4>
                        <ul class="list-group mb-3">
                                <li class="list-group-item d-flex justify-content-between lh-sm">
                                        <div>
                                                <h6 class="my-0">Modelo</h6>
                                                <small class="text-muted">{{fipe.veiculo}}</small>
                                        </div>
                                </li>
                                <li class="list-group-item d-flex justify-content-between bg-light">
                                        <h6 class="my-0">Marca</h6>
                                        <small>{{fipe.marca}}</small>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                        <span>Preço do veículo</span>
                                        <div class="text-success">
                                                <strong>{{fipe.preco}}</strong>
                                        </div>
                                </li>
                        </ul>
                </div>

                <div class="col-md-7 col-lg-8">
                        <h4 class="mb-3">Dados do carro</h4>
                        <form class="needs-validation" novalidate="">
                                <div class="row g-3">

                                        <div class="col-md-4">
                                                <label for="state" class="form-label">Tipo</label>
                                                <select class="form-select" id="tipo" name="tipo"
                                                        [(ngModel)]="fipe.tipo" (change)="buscarTipoVeiculo()">
                                                        <option value="carros">Carro</option>
                                                        <option value="motos">Moto</option>
                                                        <option value="caminhoes">Caminhao</option>
                                                </select>
                                        </div>

                                        <div class="col-md-4">
                                                <label for="state" class="form-label">Marca</label>
                                                <select class="form-select" name="marca" id="marca" [disabled]="!marcas"
                                                        [(ngModel)]="fipe.marca" (change)="selecionarMarca()">
                                                        <option *ngFor="let marca of marcas" value="{{marca.id}}">
                                                                {{marca.name}}</option>
                                                </select>
                                        </div>
                                        <div class="col-md-4">
                                                <label for="veiculo" class="form-label">Veículo</label>
                                                <select class="form-select" id="veiculo" name="veiculo"
                                                        [(ngModel)]="fipe.veiculo" (change)="selecionarVeiculo()">
                                                        <option *ngFor="let veiculo of veiculos" value="{{veiculo.id}}">
                                                                {{veiculo.name}}</option>
                                                </select>
                                        </div>
                                        <div class="col-md-4">
                                                <label for="ano" class="form-label">Ano</label>
                                                <select class="form-select" id="ano" name="ano" [(ngModel)]="fipe.id"
                                                        (change)="selecionarAnoVeiculo()">
                                                        <option *ngFor="let ano of anos" value="{{ano.id}}">{{ano.name}}
                                                        </option>
                                                </select>
                                        </div>
                                </div>

                                <hr class="my-4">

                                <button class="w-100 btn btn-primary btn-lg" type="submit" disabled>Pesquisar
                                        preço</button>
                        </form>
                </div>
        </div>
</div>
